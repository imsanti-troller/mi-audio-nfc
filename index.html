<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Audio NFC</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      color: white;
      font-size: 2rem;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body id="pagina">
  

  <audio id="miAudio" loop>
    <source src="audio.mp3" type="audio/mpeg">
  </audio>

  <script>
    const pagina = document.getElementById("pagina");
    const audio = document.getElementById("miAudio");

    pagina.addEventListener("click", () => {
      audio.play().then(() => {
        pagina.innerHTML = "";
      }).catch(err => {
        console.log("El navegador bloqueó la reproducción:", err);
      });
    });
  </script>
</body>
</html>
